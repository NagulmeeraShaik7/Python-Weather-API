<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #0066cc;
        }
        p {
            font-size: 1.5rem;
            color:blueviolet;
        }
    </style>
</head>
<body>
    <h1>Weather in Hyderabad</h1>
    <p id="temperature">Temperature: Loading...</p>
    <p id="condition">Condition: Loading...</p>
    <p id="humidity">Humidity: Loading...</p>

    <script>
        // Fetch the weather data from the Flask backend 
        fetch('http://127.0.0.1:5000/weather')
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(weatherData => {
        document.getElementById('temperature').innerText = `Temperature: ${weatherData.temperature}Â°C`;
        document.getElementById('condition').innerText = `Condition: ${weatherData.condition}`;
        document.getElementById('humidity').innerText = `Humidity: ${weatherData.humidity}%`;
    })
    .catch(error => {
        console.error('Error fetching weather data:', error);
        document.getElementById('temperature').innerText = 'Error fetching weather data';
    });

    </script>
</body>
</html>
